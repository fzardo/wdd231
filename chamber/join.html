<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Vitória Chamber of Commerce</title>
    <meta name="description" content="This is the join page made by Felipe Zardo Cabral for 'WDD 231' class">
    <meta name="author" content="Felipe Zardo Cabral">

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">

    <script src="scripts/base.js" defer></script>
    <script src="scripts/join.js" defer></script>
    <script src="scripts/membership.js" defer></script>

    <link rel="icon" href="favicon.ico">

    <meta property="og:title" content="Vitória Chamber of Commerce" />
    <meta property="og:type" content="'website'" />
    <meta property="og:image" content="https://github.com/fzardo/wdd231/blob/main/chamber/images/cc.jpeg" />
    <meta property="og:url" content="https://fzardo.github.io/wdd231/chamber/join.html" />
</head>

<body id="index">
    <header>
        <div class="title">
            <img src="images/business.png" alt="Vitória Chamber of Commerce Logo">
            <div>
                <h1>Vitória</h1>
                <p>Chamber of Commerce</p>
            </div>
        </div>
        <div>
            <a id="menu" href="#"></a>
            <nav>
                <ul class="navigation">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="directory.html">Directory</a></li>
                    <li><a href="#">Join</a></li>
                    <li><a href="discover.html">Discover</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="form-container">
        <form method="get" action="thankyou.html" class="membership-form">
            <fieldset>
                <legend>Personal Information</legend>

                <label for="firstName">First Name*:
                    <input type="text" id="firstName" name="firstName" required autocomplete="given-name"
                        title="Please enter your first name">
                </label>

                <label for="lastName">Last Name*:
                    <input type="text" id="lastName" name="lastName" required autocomplete="family-name"
                        title="Please enter your last name">
                </label>

                <label for="orgTitle">Organization Title:
                    <input type="text" id="orgTitle" name="orgTitle" autocomplete="organization-title"
                        pattern="[A-Za-z -]{7,}" title="Minimum 7 characters (letters, spaces, or hyphens)">
                </label>

                <label for="email">Email*:
                    <input type="email" id="email" name="email" required autocomplete="email"
                        placeholder="name@organization.com" title="Please enter a valid email address">
                </label>

                <label for="phone">Mobile Phone*:
                    <input type="tel" id="phone" name="phone" required autocomplete="tel"
                        title="Please enter your phone number">
                </label>
            </fieldset>

            <fieldset>
                <legend>Organization Information</legend>

                <label for="orgName">Organization Name*:
                    <input type="text" id="orgName" name="orgName" required autocomplete="organization"
                        title="Organization name">
                </label>

                <label for="membershipLevel">Membership Level*:
                    <select id="membershipLevel" name="membershipLevel" required>
                        <option value="">Select Level...</option>
                        <option value="np">NP Membership (Non-Profit)</option>
                        <option value="bronze">Bronze Membership</option>
                        <option value="silver">Silver Membership</option>
                        <option value="gold">Gold Membership</option>
                    </select>
                </label>

                <label class="desc" for="description">Organization Description:
                    <textarea id="description" name="description" title="Brief description of your organization"
                        rows="4"></textarea>
                </label>
            </fieldset>

            <input type="hidden" id="timestamp" name="timestamp">
            <button type="submit">Join us</button>
        </form>

        <div>
            <h1>Membership Levels</h1>
            <div class="membership-cards"></div>

            <!-- Single dialog for all membership benefits -->
            <dialog id="membershipDialog">
                <div>
                    <h2></h2>
                    <button class="close-modal">&times;</button>
                </div>
                <ul></ul>
            </dialog>
        </div>
    </main>

    <footer>
        <div>
            <p>Vitória Chamber of Commerce</p>
            <p></p>
            <p>Email: | Phone: </p>
        </div>
        <nav class="sociallinks">
            <a href="https://youtube.com">
                <img src="images/youtube.svg" alt="Youtube">
            </a>
            <a href="https://x.com">
                <img src="images/x.svg" alt="X (Twitter)">
            </a>
            <a href="https://linkedin.com">
                <img src="images/linkedin.svg" alt="LinkedIn">
            </a>
        </nav>
        <div>
            <p>&copy; <span id="currentyear"></span> - Vitória Chamber of Commerce.</p>
            <p id="lastModified"></p>
        </div>
    </footer>
</body>

</html>

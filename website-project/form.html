<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Submission - Song Stash</title>
    <meta name="description" content="Submit your music recommendations to Song Stash">
    <meta name="author" content="Felipe Zardo Cabral">

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/desktop.css">
    <link rel="stylesheet" href="styles/mobile.css">

    <script src="scripts/base.js" defer></script>
</head>

<body>
    <header>
        <div class="title">
            <div>
                <h1>Song Stash</h1>
            </div>
        </div>
        <div>
            <a id="menu" href="#"></a>
            <nav>
                <ul class="navigation">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="browse.html">Browse</a></li>
                    <li><a href="artist.html">Artists</a></li>
                    <li><a href="form.html">Submit</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="song-form">
            <h2>Submit a Song</h2>
            <form method="GET" action="thanks.html" class="designOne">
                <label>Your Name <input type="text" name="name" required autocomplete="given-name"></label>

                <label>Email <input type="email" name="email" required placeholder="example@domain.com"></label>

                <label>Song Title <input type="text" name="song" required></label>

                <label>Artist Name <input type="text" name="artist" required></label>

                <label>Genre <input type="text" name="genre" required></label>

                <label>YouTube URL <input type="url" name="url" required placeholder="https://youtube.com/..."></label>

                <label>Additional Comments
                    <textarea name="comments" rows="4"></textarea>
                </label>

                <input type="submit" value="Submit Song" class="primary-button">
            </form>
        </section>
    </main>
    <footer>
        <div>
            <p>&copy; <span id="currentyear"></span> - Song Stash. All rights reserved.</p>
            <p id="lastModified"></p>
        </div>
    </footer>
</body>

</html>
